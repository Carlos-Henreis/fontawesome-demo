<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon fontSet="fa" fontIcon="fa-bars" aria-hidden="false"
            aria-label="menu"></mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        <mat-icon fontSet="fa" fontIcon="fa-heart" aria-hidden="false"
            aria-label="like"></mat-icon>
    </button>
    <button mat-icon-button class="example-icon"
        aria-label="Example icon-button with share icon">
        <mat-icon fontSet="fa" fontIcon="fa-share" aria-hidden="false"
            aria-label="share"></mat-icon>
    </button>
</mat-toolbar>

<div class="container">
    <mat-card
        appearance="outlined">
        <mat-card-header>
            <mat-card-title>Icon Test with font awesome</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="examples-components">
                <p>
                    Icon Component with font awesome:
                    <mat-icon fontSet="fa" fontIcon="fa-heart"></mat-icon>
                    <mat-icon fontSet="fa" fontIcon="fa-rocket"></mat-icon>
                    <mat-icon fontSet="fab" fontIcon="fa-java"></mat-icon>
                    <mat-icon fontSet="fab" fontIcon="fa-angular"></mat-icon>
                </p>
                <mat-divider></mat-divider>
                <p>
                    Button component with font awesome:
                    <button mat-fab extended>
                        <mat-icon fontSet="fab" fontIcon="fa-linux"></mat-icon>
                        Linux
                    </button>
    
                    <button mat-fab extended>
                        <mat-icon fontSet="fab" fontIcon="fa-windows"></mat-icon>
                        Windows
                    </button>
                    <button mat-fab extended>
                        <mat-icon fontSet="fab" fontIcon="fa-apple"></mat-icon>
                        MacOs
                    </button>
                </p>
                <mat-divider></mat-divider>
                <p>
                    Chips component with font awesome:
                    <mat-chip-set aria-label="Credit card chips">
                        <mat-chip>
                            <mat-icon fontSet="fab" fontIcon="fa-cc-visa"></mat-icon>
                            Visa Card
                        </mat-chip>
                        <mat-chip>
                            <mat-icon fontSet="fab" fontIcon="fa-cc-mastercard"></mat-icon>
                            Master Card
                        </mat-chip>
                        <mat-chip>
                            <mat-icon fontSet="fab" fontIcon="fa-cc-amex"></mat-icon>
                            Amex Card
                        </mat-chip>
                        <mat-chip>
                            <mat-icon fontSet="fab" fontIcon="fa-cc-discover"></mat-icon>
                            Discover Card
                        </mat-chip>
                    </mat-chip-set>
                </p>
                <mat-divider></mat-divider>
                <p>
                    Form field component with font awesome:
                    <mat-form-field>
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide() ? 'password' : 'text'" />
                        <button
                          mat-icon-button
                          matSuffix
                          (click)="clickEvent($event)"
                          [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hide()"
                        >
                          <mat-icon fontSet="fa" [fontIcon]="hide() ? 'fa-eye-slash' : 'fa-eye'" ></mat-icon>
                        </button>
                      </mat-form-field>
                </p>
            </div>

        </mat-card-content>
    </mat-card>

</div>
